# ====================================================================
# 二进制更新清单参数说明
#
# 每个条目（binaries）代表一个需要自动更新的二进制程序
#
# 字段说明：
#   name        : 程序名称，用于本地存放目录和日志显示
#   repo        : GitHub 仓库地址，格式 "owner/repo"
#   keyword     : 匹配 release 文件名的关键字，可用 "|" 分隔多个关键字
#   exec        : 可执行文件名，用于设置执行权限
#   type        : 文件类型，可用 "|" 分隔（如 deb|tar.gz|zip|ipk）
#   extract     : 是否解压压缩包，值为 false 或指定类型（tar.gz|zip|...），可用 "|" 分隔
#   keep_pkg    : 是否保留下载的压缩包，仅对 extract 有效，值为 false 或指定类型
#   target_base : 下载/解压文件的目标目录，相对仓库根目录，根目录用 "."
#
# 示例：
#   - name: smartdns
#     repo: pymumu/smartdns
#     keyword: x86_64-debian|x86_64-linux
#     exec: smartdns
#     type: deb|tar.gz
#     extract: tar.gz
#     keep_pkg: tar.gz
#     target_base: assets
# ====================================================================

binaries:
  - name: mosdns
    repo: yyysuo/mosdns
    keyword: linux-amd64|linux-amd64-v3
    exec: mosdns
    type: zip|zip
    extract: zip|zip
    keep_pkg: false
    target_base: assets

  - name: smartdns
    repo: pymumu/smartdns
    keyword: x86_64-debian|x86_64-linux|x86_64-openwrt
    exec: smartdns
    type: deb|tar.gz|ipk
    extract: false
    keep_pkg: false
    target_base: no1

  - name: sing-box
    repo: SagerNet/sing-box
    keyword: linux_amd64|linux-amd64
    exec: sing-box
    type: deb|tar.gz
    extract: tar.gz
    keep_pkg: false
    target_base: assets
