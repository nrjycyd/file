name: Update Binaries

on:
  schedule:
    - cron: "0 20 * * *" # æ¯å¤©è‡ªåŠ¨æ‰§è¡Œï¼ˆUTC 20ç‚¹ï¼‰
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          sudo apt update -y
          sudo apt install -y curl unzip jq yq tar gzip

      - name: Run update script
        run: |
          #!/bin/bash
          set -e
          echo "ğŸŸ¦ å¼€å§‹æ‰§è¡ŒäºŒè¿›åˆ¶æ›´æ–°ä»»åŠ¡ $(date '+%F %T')"

          CONFIG_FILE="bin/binaries.yml"
          BASE_DIR="/tmp/update_binaries"
          TARGET_BASE="bin"
          mkdir -p "$BASE_DIR" "$TARGET_BASE"

          # æ£€æŸ¥é…ç½®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [[ ! -f "$CONFIG_FILE" ]]; then
            echo "âŒ æ‰¾ä¸åˆ°é…ç½®æ–‡ä»¶ $CONFIG_FILE"
            exit 1
          fi

          # æ¸…ç† bin/ ä¸‹æ—§å†…å®¹ï¼Œä½†ä¿ç•™ binaries.yml
          echo "ğŸ§¹ æ¸…ç† bin/ ç›®å½•ï¼ˆä¿ç•™ binaries.ymlï¼‰"
          for item in "$TARGET_BASE"/*; do
              [[ "$item" == "$TARGET_BASE/binaries.yml" ]] && continue
              rm -rf "$item"
          done

          count=$(yq '.binaries | length' "$CONFIG_FILE")
          echo "ğŸ“¦ è¯»å–åˆ° $count ä¸ªäºŒè¿›åˆ¶ä»»åŠ¡"

          for ((i=0; i<count; i++)); do
            name=$(yq -r ".binaries[$i].name" "$CONFIG_FILE")
            repo=$(yq -r ".binaries[$i].repo" "$CONFIG_FILE")
            keyword=$(yq -r ".binaries[$i].keyword" "$CONFIG_FILE")
            exec=$(yq -r ".binaries[$i].exec" "$CONFIG_FILE")
            type=$(yq -r ".binaries[$i].type" "$CONFIG_FILE")
            extract=$(yq -r ".binaries[$i].extract" "$CONFIG_FILE")

            echo "ğŸŸ© æ›´æ–° $name..."
            tmpdir="$BASE_DIR/${name}_tmp"
            mkdir -p "$tmpdir"

            echo "  ğŸ” è·å–æœ€æ–° release..."
            release_json=$(curl -s "https://api.github.com/repos/${repo}/releases/latest")

            url=$(echo "$release_json" | jq -r ".assets[] | select(.name | contains(\"${keyword}\") and endswith(\"${type}\")) | .browser_download_url" | head -n1)
            if [[ -z "$url" ]]; then
              echo "âš ï¸ æœªæ‰¾åˆ° $name å¯¹åº”çš„æ–‡ä»¶"
              continue
            fi

            pkgfile="$tmpdir/$(basename "$url")"
            echo "  â¬‡ï¸ ä¸‹è½½: $url"
            curl -L -o "$pkgfile" "$url"

            if [[ "$extract" == "true" ]]; then
              # éœ€è¦è§£å‹ï¼Œç›®æ ‡ä¸ºç›®å½•
              target_dir="$TARGET_BASE/$name/$keyword"
              rm -rf "$target_dir"
              mkdir -p "$target_dir"

              # é‡å‘½åå‹ç¼©åŒ…åˆ°ä¸´æ—¶è·¯å¾„
              tmp_pkg="$tmpdir/${keyword}.${type}"
              mv "$pkgfile" "$tmp_pkg"

              echo "  ğŸ“‚ è§£å‹ä¸­..."
              if [[ "$type" == "zip" ]]; then
                unzip -qo "$tmp_pkg" -d "$target_dir"
              elif [[ "$type" == "tar.gz" ]]; then
                tar -xzf "$tmp_pkg" -C "$target_dir"
              else
                echo "âš ï¸ ä¸æ”¯æŒçš„è§£å‹æ ¼å¼: $type"
                continue
              fi

              # å¹³é“ºå†…å®¹ï¼Œå»æ‰å‹ç¼©åŒ…è‡ªå¸¦é¡¶å±‚ç›®å½•
              shopt -s dotglob
              for item in "$target_dir"/*; do
                  if [[ -d "$item" ]]; then
                      for sub in "$item"/*; do
                          mv "$sub" "$target_dir"/
                      done
                      rmdir "$item" || true
                  fi
              done
              shopt -u dotglob

              # åˆ é™¤å‹ç¼©åŒ…
              rm -f "$tmp_pkg"

            else
              # ä¸è§£å‹ï¼Œç›´æ¥é‡å‘½ååˆ°ç›®æ ‡æ–‡ä»¶
              target_file="$TARGET_BASE/$name/$keyword.$type"
              mkdir -p "$(dirname "$target_file")"
              mv "$pkgfile" "$target_file"
            fi

            # è®¾ç½®å¯æ‰§è¡Œæƒé™ï¼ˆå¦‚æœè§£å‹åæœ‰ exec æ–‡ä»¶ï¼‰
            binpath=$(find "$TARGET_BASE/$name/$keyword" -type f -name "$exec*" 2>/dev/null | head -n1)
            if [[ -n "$binpath" ]]; then
              chmod +x "$binpath"
            fi

            echo "âœ… $name æ›´æ–°å®Œæˆ"
          done

          echo "ğŸ‰ å…¨éƒ¨æ›´æ–°å®Œæˆ $(date '+%F %T')"

      - name: Commit and push updates
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add bin/
          git commit -m "Auto update binaries $(date '+%F %T')" || echo "No changes to commit"
          git push || true
